<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1/2ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 id="title">1/2ゲーム</h1>
        <h2 id="fraction">1 / 2</h2>
        <div id="scoreboard">
            <p>現在のスコア: <span id="current-score">0</span></p>
            <p>自己ベスト: <span id="best-score">0</span></p>
        </div>
        <div class="buttons">
            <button class="guess-btn" data-guess="1">1</button>
            <button class="guess-btn" data-guess="2">2</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
